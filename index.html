<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopList App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500|Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
   <header class="main-header" id="header">
      <h1>Shop<span class="h1-span">List</span></h1>
       <h2>by Jon Gagarin</h2>
   </header>
    <section class="instructions">
       <h2>Instructions</h2>
       <p>Type in your item and hit <strong>'enter'</strong>, or click on the add button, to add your item to the list.</p> 
       <p><strong>Click</strong> on <em>check</em> to mark item as done, or <em>'X'</em> to remove item.</p>
    <hr>         
    </section>
    <section class="list">
      <div class="input-area">
           <input type="text" id="textbox">
           <button type="submit" id="submit-text" class="addbtn">✚</button>
       </div>
       <div class="list-area">
           <ul class="items-list">
               <li class="items active">
                   <span>Tea</span>
                   <div class="remove-item"><span>✗</span></div> 
                   <div class="check"><span >✔</span></div>
                  
               </li>
               <li class="items active">
                   <span>Coffee</span>
                   <div class="remove-item"><span>✗</span></div> 
                   <div class="check"><span >✔</span></div>
                  
               </li>
               <li class="items active">
                   <span>Eggs</span>
                   <div class="remove-item"><span>✗</span></div> 
                   <div class="check"><span >✔</span></div>
                  
               </li>
               <li class="items active">
                   <span>Kale</span>
                   <div class="remove-item"><span>✗</span></div> 
                   <div class="check"><span >✔</span></div>
                  
               </li>
           </ul>
       </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
